<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<a href="{% url 'common:main' %}"><img src="../static/마실가자.png" alt="..." style="width:200px;"></a>
<div class="d">
    <div class="btn-group" role="group" aria-label="Basic example"
        style="margin:50px 0px 0px 500px;">
        <button type="button" class="btn btn-primary">전체</button>
        <button type="button" class="btn btn-primary">불편사항</button>
        <button type="button" class="btn btn-primary">추천</button>
    </div>
    <div style="margin:50px 0px 0px 0px;">
        <div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'pybo:question_create' %}" class="btn btn-primary">질문 등록하기</a>
    </div>
</div>

{% endblock %}
</body>
</html>
